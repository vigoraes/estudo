<!DOCTYPE html>
<html>
<head>
	<title>div span</title>
	<style type="text/css">
		#top{
			font-size: 36px;
		}
		#middle{
			font-size: 24px;
		}
		#bottom{
			font-size: 12px;
		}
		.name{
			font-weight: bold;
		}
	</style>
</head>
<body>
<div id="top">
	this is the <span class="name">top</span> of my web page
</div>
<div id="middle">
	this is the <span class="name">middle</span> of my web page
</div>
<div id="bottom"> 
	this is the <span class="name">bottom</span> of my web page
</div>
</body>
</html>
