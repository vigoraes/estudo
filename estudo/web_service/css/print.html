<!DOCTYPE html>
<html>
<head>
	<title>Titulo</title>
	<style type="text/css">
		@media print{
			.screen-only{
				display: none;
			}
		}
	</style>
</head>
<body>
	<p>Este é um paragrafo</p>
	<p>Este é outro paragrafo</p>
	<p class="screen-only">Este paragrafo não aparecerá quando printar</p>
</body>
</html>
