<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
	<style type="text/css">
		table{
			border: 2px solid black;
			border-collapse: collapse;
		}
		th, td{
			border: 1px solid black;
			padding: 5px;
		}
		th{
			background-color: lightgray;
		}
	</style>
</head>
<body>
<h1>Presidents</h1>
<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Years in oficce</th>
	</tr>
	<tr>
		<td>George</td>
		<td>Washington</td>
		<td>1789-1797</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Kennedy</td>
		<td>1797-1781</td>
	</tr>
</table>
</body>
</html>
